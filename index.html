<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>Project 2: Rock, Paper, Scissors Game</title>

    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <h1>Rock, Paper, Scissors Game!</h1>

    <div id='selection-area'>
        <div class="container">
            <h2 id="left">PC Selection: <span id="computer-selection"></span></h2>
            <div class="computer-image">
                <img id="computer-selection-image" src="assets/images/laptopimage.png"
                    alt="image of computer selection in game">
            </div>
        </div>

        <div class="container">
            <h2 id="right">User Selection: <span id="user-selection"></span></h2>
            <div class="user-image">
                <img id="user-selection-image" src="assets/images/userimage.png" alt="image of user selection in game">
            </div>
        </div>
    </div>
    <br>
    Choose an option from the following buttons:
    <button class="buttonchoice" id="rock">Rock</button>
    <button class="buttonchoice" id="paper">Paper</button>
    <button class="buttonchoice" id="scissors">Scissors</button>
    <br>
    <h2>Result: <span id="result"></span></h2>
    
    <div class="score-section">
        <p class="scores">You won! <span. id="win-score">0</span> </p>
        <p class="scores">You Lost! <span id="lost-score">0</span> </p>
        <p class="scores">It is a draw! <span id="draw-score">0</span> </p>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
